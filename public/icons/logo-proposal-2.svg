<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient-2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow-2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background Rounded Square -->
  <rect x="32" y="32" width="448" height="448" rx="80" fill="url(#bg-gradient-2)" filter="url(#shadow-2)"/>
  
  <!-- Left Person -->
  <g transform="translate(160, 200)">
    <!-- Head -->
    <circle cx="0" cy="-40" r="25" fill="#ffffff"/>
    <!-- Body -->
    <rect x="-20" y="-10" width="40" height="60" rx="20" fill="#ffffff"/>
    <!-- Arms -->
    <rect x="-35" y="-5" width="15" height="40" rx="7" fill="#ffffff"/>
    <rect x="20" y="-5" width="15" height="40" rx="7" fill="#ffffff"/>
    <!-- Legs -->
    <rect x="-15" y="45" width="12" height="35" rx="6" fill="#ffffff"/>
    <rect x="3" y="45" width="12" height="35" rx="6" fill="#ffffff"/>
  </g>
  
  <!-- Right Person -->
  <g transform="translate(352, 200)">
    <!-- Head -->
    <circle cx="0" cy="-40" r="25" fill="#ffffff"/>
    <!-- Body -->
    <rect x="-20" y="-10" width="40" height="60" rx="20" fill="#ffffff"/>
    <!-- Arms -->
    <rect x="-35" y="-5" width="15" height="40" rx="7" fill="#ffffff"/>
    <rect x="20" y="-5" width="15" height="40" rx="7" fill="#ffffff"/>
    <!-- Legs -->
    <rect x="-15" y="45" width="12" height="35" rx="6" fill="#ffffff"/>
    <rect x="3" y="45" width="12" height="35" rx="6" fill="#ffffff"/>
  </g>
  
  <!-- Money Exchange Arrow -->
  <g transform="translate(256, 180)">
    <!-- Arrow line -->
    <line x1="-60" y1="0" x2="60" y2="0" stroke="#fbbf24" stroke-width="8" stroke-linecap="round"/>
    <!-- Arrow head right -->
    <path d="M 60 0 L 45 -10 L 45 -5 L 60 0 L 45 5 L 45 10 Z" fill="#fbbf24"/>
    <!-- Arrow head left -->
    <path d="M -60 0 L -45 10 L -45 5 L -60 0 L -45 -5 L -45 -10 Z" fill="#fbbf24"/>
  </g>
  
  <!-- Money symbols -->
  <g transform="translate(220, 160)" fill="#fbbf24" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    <text x="0" y="0">$</text>
  </g>
  <g transform="translate(280, 160)" fill="#fbbf24" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    <text x="0" y="0">â‚¬</text>
  </g>
  
  <!-- Central coin -->
  <circle cx="256" cy="180" r="15" fill="#fbbf24" stroke="#ffffff" stroke-width="2"/>
  <text x="256" y="185" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">$</text>
  
  <!-- Bottom text "SHARE" -->
  <text x="256" y="380" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">SHARE</text>
</svg>
