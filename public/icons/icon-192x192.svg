<svg width="192" height="192" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond orange avec coin arrondi iOS -->
  <rect width="512" height="512" rx="115" fill="url(#gradient)"/>
  
  <!-- Définition du gradient orange -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9f43;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff7675;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cercle décoratif gauche -->
  <circle cx="120" cy="120" r="60" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Cercle décoratif droite -->
  <circle cx="392" cy="392" r="80" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Personne 1 (jaune/or) -->
  <g transform="translate(140, 180)">
    <!-- Tête -->
    <circle cx="0" cy="0" r="25" fill="#ffeaa7"/>
    <!-- Corps -->
    <path d="M -20 15 Q -25 40 -20 60 L 20 60 Q 25 40 20 15 Z" fill="#fdcb6e"/>
  </g>
  
  <!-- Personne 2 (vert/turquoise) -->
  <g transform="translate(372, 180)">
    <!-- Tête -->
    <circle cx="0" cy="0" r="25" fill="#74b9ff"/>
    <!-- Corps -->
    <path d="M -20 15 Q -25 40 -20 60 L 20 60 Q 25 40 20 15 Z" fill="#0984e3"/>
  </g>
  
  <!-- Symbole Dollar ($) -->
  <g transform="translate(256, 160)">
    <text x="0" y="15" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="60" font-weight="900" fill="#2d3436">$</text>
  </g>
  
  <!-- Flèches bidirectionnelles -->
  <g transform="translate(256, 220)">
    <!-- Flèche gauche -->
    <path d="M -60 0 L -40 -12 L -40 -6 L 0 -6 L 0 6 L -40 6 L -40 12 Z" fill="#2d3436"/>
    <!-- Flèche droite -->
    <path d="M 60 0 L 40 12 L 40 6 L 0 6 L 0 -6 L 40 -6 L 40 -12 Z" fill="#2d3436"/>
  </g>
  
  <!-- Texte BuddyBill -->
  <g transform="translate(256, 370)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="#2d3436">
      BuddyBill
    </text>
  </g>
</svg>